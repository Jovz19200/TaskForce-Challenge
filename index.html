<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="photo-container">
        <div class="image-wrap">
            <img src="images/ Dog.jpeg" alt="Funnec Fox Image">

            <div class="image-text">
                <p class="image-name">FUNNEC <br/>FOX</p>
                <span class="location">India<br/></span>
                <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
            </div>

        </div>
        <div class="image-wrap">
            <img src="images/Sea Whale.jpeg" alt="Humpback Whale Image">

            <div class="image-text">
                <p class="image-name">HUMPBACK <br/>WHALE</p>
                <span class="location">South Africa<br/></span>
                <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
            </div>
        </div>
        <div class="image-wrap">
            <img src="images/Donkey.jpeg" alt="Common Brown Baboon Image">

            <div class="image-text">
                <p class="image-name">COMMON BROWN <br/>BABOON</p>
                <span class="location">South Africa<br/></span>
                <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
            </div>
        </div>
        <div class="image-wrap">
            <img src="images/Antelope.jpeg" alt="spotted Deer Image">

            <div class="image-text">
                <p class="image-name">SPOTTED <br/>DEER</p>
                <span class="location">Amazon<br/></span>
                <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
            </div>
        </div>

    </div>
<script src="./js/index.js"></script>
    
</body>
</html>
